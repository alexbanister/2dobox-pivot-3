<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <title>ToDo Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <section class="top-section">
      <header>
        <h1>To<span class="do">Do</span></h1>
      </header>
      <form class="input-fields" aria-label="Make a To Do list by adding tasks">
        <input class="title-input" type="text" placeholder="Title" aria-label="Enter a title for a task" />
        <input class="task-input" type="text" placeholder="Task"  aria-label="Describe the task"/>
        <input class="save-btn" type="submit" value="save" disabled />
      </form>
    </section>

    <section class="search-section">
      <input class="search-input" type="text" placeholder="Search">
    </section>
    <section class="filter-section">
      <form>
        <label for="filter-importance">Filter Importance:
        <select id="filter">
          <option value=""></option>
          <option value="0">None</option>
          <option value="1">Low</option>
          <option value="2">Normal</option>
          <option value="3">High</option>
          <option value="4">Critical</option>
        </select>
        </label>
        <input class="clear-button" type="submit" value="Clear Filter" />
        <input class="filter-complete-btn" type="button" value="Show Completed" />
      </form>
    </section>

    <section class="card-parent">
    </section>
    <section class="loadAll-section" role="button">
      <p class="load-button">Load All Taskes</p>
    </section>

      <article class="card" id="card-template">
        <h2 contenteditable="true"></h2>
        <div class="delete-btn" id="delete" role="button" aria-label="Delete"></div>
        <p class="task-text" contenteditable="true"></p>
        <div class="ratings">
          <div class="upvote-btn" id="upvote" role="button" aria-label="Upvote"></div>
          <div class="downvote-btn" id="downvote" role="button" aria-label="Downvote"></div>
          <p class="importance">Importance: <span class="new-importance"></span></p>
          <button class="complete-btn">Completed Task</button>
        </div>
        <hr>
      </article>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js" type="text/js"></script>
    <script type="text/javascript" src="test-data.js" type="text/js"></script>
  </body>
</html>
