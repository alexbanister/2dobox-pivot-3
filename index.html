<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <title>ToDo Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <section class="top-section">
      <header>
        <h1>To<span class="do">Do</span></h1>
      </header>
      <form class="input-fields">
        <input class="title-input" type="text" placeholder="Title" />
        <input class="task-input" type="text" placeholder="Task" />
        <input class="save-btn" type="submit" value="save" disabled />
      </form>
    </section>

    <section class="filter-section">
      <input class="filter-input" type="text" placeholder="Filter">
      <input class="filter-complete-btn" type="submit" value="show completed todos" disabled />
    </section>

    <section class="card-parent">

    </section>

      <article class="card" id="card-template">
        <h2 contenteditable="true"></h2>
        <div class="delete-btn" id="delete"></div>
        <p class="task-text" contenteditable="true"></p>
        <div class="ratings">
          <div class="upvote-btn" id="upvote"></div>
          <div class="downvote-btn" id="downvote"></div>
          <p class="importance">Importance: <span class="new-importance"></span></p>
          <button class="complete-btn">Completed Task</button>
        </div>
        <hr>
      </article>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js" type="text/js"></script>
  </body>
</html>
